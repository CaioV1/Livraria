{% extends 'livros/layout.html'%}

{% load static %}

{% block content %}
<div class="card">
    <div class="card-header bg-warning text-white">
        Autores
        <!-- <a href="{% url 'cadastro_livro' %}"> -->
        <a href="#">
            <img src="{% static 'livros/imagens/adicionar.png' %}" style="margin-left:auto;margin-right:0px;float:right;" alt="Adicionar" title="Adicionar">
        </a>
    </div>
    <div class="card-body" style="padding:0px;">
        <table class="table table-hover" style="margin:0px;">
            <thead>
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>
                        Pa√≠s de Origem
                    </th>
                    <th>
                        Data de Nascimento
                    </th>
                    <th style="text-align:center;">
                        Editar
                    </th>
                    <th style="text-align:center;">
                        Remover
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for autor in autores  %}
                <tr>
                    <td>
                        {{autor.nome}}
                    </td>
                    <td>
                        {{autor.pais_origem}}
                    </td>
                    <td>
                        {{autor.data_nascimento}}
                    </td>
                    <td style="text-align:center;">
                        <a href="{% url 'obter_livro' id_livro=autor.id %}">
                        <!-- <a href="#"> -->
                            <img src="{% static 'livros/imagens/atualizar.png' %}" style="cursor:pointer;">
                        </a>
                    </td>
                    <td style="text-align:center;">
                        <a href="{% url 'remover_livro' id_livro=autor.id %}">
                        <!-- <a href="#"> -->
                            <img src="{% static 'livros/imagens/remover.png' %}" style="cursor:pointer;" onclick="return confirm('Deseja realmente excluir o autor {{autor.nome}}?')">
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
